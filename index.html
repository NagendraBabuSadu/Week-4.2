<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO - React App</title>
</head>

<body>
    <script>


        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const parent = document.getElementById("container");

            const childDiv = document.createElement("div");
            const doneButton = document.createElement("button");
            const btnText = document.createTextNode("Mark as Done!");




            doneButton.appendChild(btnText);
            childDiv.innerHTML = title + " <br>" + description + "<br>";
            const addBtn = childDiv.appendChild(doneButton);
            document.getElementById("container").appendChild(childDiv);


        }


    </script>

    <div>
        <input type="text" placeholder="title" id="title"><br><br>
        <input type="text" placeholder="description" id="description"> <br><br>

        <button type="button" onclick="addTodo()">Add Todo</button>
        <div>

            <div id="container">


            </div>

</body>

</html>
